<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EcoSort – Train</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app">
    <h1>♻️ EcoSort – Train je gebaren</h1>

    <div class="controls">
        <button id="webcamButton">Start Webcam</button>
        <button id="plasticButton" class="trainButton">Train Plastic ♳</button>
        <button id="paperButton" class="trainButton">Train Paper 📄</button>
        <button id="restafvalButton" class="trainButton">Train Restafval 🗑️</button>
        <button id="resetButton">Reset Training</button>
        <button id="accuracyButton">Test Accuracy </button>
    </div>

    <div class="videoView">
        <video id="webcam" autoplay></video>
        <canvas id="output_canvas"></canvas>
    </div>

    <div class="result">
        <p>Laat een handgebaar zien en klik op een label om te trainen.</p>
        <p id="accuracyResult"></p>
    </div>
</div>

<script type="module" src="main-train.js"></script>
</body>
</html>
